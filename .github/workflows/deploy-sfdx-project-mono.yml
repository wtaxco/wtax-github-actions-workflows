name: Salesforce Monolithic Deployment

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  # ---------------------------
  # Build & validate on PR
  # ---------------------------
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli

      - name: Validate SFDX project
        run: |
          echo "Running build & validation steps (no deployment)"
          sf project validate --source-dir force-app || true

      - name: Run Unit Tests
        run: |
          echo "Run unit tests in scratch org or CI org here"
          # sf project deploy validate ...
          # sf apex run test ...

  # ---------------------------
  # Deploy to Developer (push only)
  # ---------------------------
  deploy-developer:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: developer   # requires approval in repo settings
    steps:
      - uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli

      - name: Auth to Developer org
        run: |
          sf auth jwt grant \
            --client-id "${{ secrets.SF_CLIENT_ID }}" \
            --jwt-key-file <(echo "${{ secrets.SF_JWT_KEY }}") \
            --instance-url "${{ secrets.SF_INSTANCE_URL }}" \
            --username "${{ secrets.SF_USERNAME }}" \
            --set-default

      - name: Deploy metadata to Developer
        run: |
          sf project deploy start \
            --metadata-dir force-app \
            --target-org "${{ secrets.SF_USERNAME }}" \
            --test-level RunLocalTests \
            --wait 60

  # ---------------------------
  # Deploy to UAT
  # ---------------------------
  deploy-uat:
    needs: deploy-developer
    runs-on: ubuntu-latest
    environment: uat   # requires approval
    steps:
      - uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli

      - name: Auth to UAT org
        run: |
          sf auth jwt grant \
            --client-id "${{ secrets.SF_CLIENT_ID }}" \
            --jwt-key-file <(echo "${{ secrets.SF_JWT_KEY }}") \
            --instance-url "${{ secrets.SF_INSTANCE_URL }}" \
            --username "${{ secrets.SF_USERNAME }}" \
            --set-default

      - name: Deploy metadata to UAT
        run: |
          sf project deploy start \
            --metadata-dir force-app \
            --target-org "${{ secrets.SF_USERNAME }}" \
            --test-level RunLocalTests \
            --wait 60

  # ---------------------------
  # Deploy to Production
  # ---------------------------
  deploy-prod:
    needs: deploy-uat
    runs-on: ubuntu-latest
    environment: prod   # requires approval
    steps:
      - uses: actions/checkout@v4

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli

      - name: Auth to PROD org
        run: |
          sf auth jwt grant \
            --client-id "${{ secrets.SF_CLIENT_ID }}" \
            --jwt-key-file <(echo "${{ secrets.SF_JWT_KEY }}") \
            --instance-url "${{ secrets.SF_INSTANCE_URL }}" \
            --username "${{ secrets.SF_USERNAME }}" \
            --set-default

      - name: Deploy metadata to PROD
        run: |
          sf project deploy start \
            --metadata-dir force-app \
            --target-org "${{ secrets.SF_USERNAME }}" \
            --test-level RunAllTestsInOrg \
            --wait 120