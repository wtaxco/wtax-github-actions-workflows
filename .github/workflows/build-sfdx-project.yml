        type: boolean
        description: 'Whether to delete the scratch org that the workflow creates after the workflow has ran. Highly recommended to set to true to avoid running into the active scratch org limit. Set to false if you need to inspect the scratch org after the workflow runs (but remember to delete manually in that case).'
        required: false
        default: true
      run-compile-and-test:
        type: boolean
        description: Whether to deploy the project to a scratch org and (if `run-tests` is `true`) run unit tests. If false, the only thing this workflow does is produce a ZIP file with the project sources converted to metadata format, a text file with the unit test classes found in the project, and a CSV file with the metadata flagged for deletion.
        required: false
        default: true

    secrets:
      ansible-vault-password:
        description: Password to be used to decrypt the `jwt-key-encrypted`.
        required: true

    outputs:
      metadata-artifact:
        description: The name of the artifact uploaded by the workflow containing the Salesforce metadata
        value: ${{ jobs.build.outputs.metadata-artifact }}
      test-classes-artifact:
        description: The name of the artifact uploaded by the workflow containing a single file test-classes.txt with the names of Apex classes in the project, one class per line
        value: ${{ jobs.build.outputs.test-classes-artifact }}
      deletes-artifact:
        description: The name of the artifact uploaded by the workflow containing a single file deletes.csv with the details of metadata components marked for deletion
        value: ${{ jobs.build.outputs.deletes-artifact }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      metadata-artifact: ${{ steps.set-outputs.outputs.metadata-artifact }}
      test-classes-artifact: ${{ steps.set-outputs.outputs.test-classes-artifact }}
      deletes-artifact: ${{ steps.set-outputs.outputs.deletes-artifact }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install Salesforce CLI (sfdx)
        run: npm list -g @salesforce/cli || npm install -g @salesforce/cli

      - name: Package the source as metadata
        run: |
          mkdir -p "target/${{ github.event.repository.name }}-${{ github.sha }}"
          sf project convert source \
            --source-dir force-app \
            --output-dir="target/${{ github.event.repository.name }}-${{ github.sha }}"

      - name: Determine which components are marked for deletion
        run: |
          metadata_directory="target/${{ github.event.repository.name }}-${{ github.sha }}"
          grep -rE '(^\/\/ *DELETE$|^<!-- *DELETE *-->)' "${metadata_directory}" | awk -F':' '{print $1}' | while read line; do
            filename=`basename "$line"`
            ext=${filename##*.}
            component=`basename "$filename" .$ext`
            if [ "${ext}" == "cls" ]; then type=ApexClass
            elif [ "${ext}" == "trigger" ]; then type=ApexTrigger
            elif [ "${ext}" == "page" ]; then type=ApexPage
            elif [ "${ext}" == "component" ]; then type=ApexComponent
            elif [ "${ext}" == "network" ]; then type=Network
            elif [ "${ext}" == "site" ]; then type=Site
            elif [ "${ext}" == "flow" ]; then type=Flow
            else type=Unknown; fi
            echo "${line},${type},${component}"
          done > target/deletes.csv
          echo "`wc -l < target/deletes.csv` component(s) marked for deletion"

      - name: Archive deletes.csv
        id: archive-deletes
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.repository.name }}-${{ github.sha }}-deletes.csv"
          path: target/deletes.csv

      - name: Remove components marked as deleted from metadata
        run: |
          metadata_directory="target/${{ github.event.repository.name }}-${{ github.sha }}"
          >target/deletes-apexClasses.txt
          echo "Removing components marked as deleted from metadata directory..."

          awk -F, '{print "path=\""$1"\" type=\""$2"\" fullName=\""$3"\""}' target/deletes.csv | while read line; do
            eval $line
            rm $path
            if [ "$type" != "Flow" ]; then
                rm $path-meta.xml
            fi
            sed -i.bak "/<members>${fullName}<\\/members>/d" ${metadata_directory}/package.xml

            if [ "$type" == "ApexClass" ]; then
              echo "${fullName}" >> target/deletes-apexClasses.txt
            fi
          done

          rm -f ${metadata_directory}/package.xml.bak
          echo "`wc -l <target/deletes.csv` components removed from metadata directory."

      - name: Find unit test classes in project
        run: |
          echo "Finding unit tests in project..."
          if [ -d "force-app/test" ]; then
            find force-app/test -name '*.cls' | while read test; do
              testClass="$(basename "${test}" .cls)"
              grep "${testClass}" target/deletes-apexClasses.txt >/dev/null || echo "${testClass}" >>target/test-classes.txt
            done
          else
            echo "No force-app/test directory found. Skipping task."
            touch target/test-classes.txt
          fi

      - name: Archive test-classes.txt
        id: archive-tests
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.repository.name }}-${{ github.sha }}-test-classes.txt"
          path: target/test-classes.txt

      - name: Archive metadata directory
        id: archive-metadata
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.repository.name }}-${{ github.sha }}.zip"
          path: target/${{ github.event.repository.name }}-${{ github.sha }}

      - name: Set output values
        id: set-outputs
        run: |
          echo "metadata-artifact=${{ github.event.repository.name }}-${{ github.sha }}.zip" >> $GITHUB_OUTPUT
          echo "test-classes-artifact=${{ github.event.repository.name }}-${{ github.sha }}-test-classes.txt" >> $GITHUB_OUTPUT
          echo "deletes-artifact=${{ github.event.repository.name }}-${{ github.sha }}-deletes.csv" >> $GITHUB_OUTPUT
          echo "run-compile-and-test=${{ inputs.run-compile-and-test }}" >> $GITHUB_OUTPUT

  compile-and-test:
    if: ${{ inputs.run-compile-and-test }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: check out code
        uses: actions/checkout@v4

      - name: install jq
        run: sudo apt-get install -y jq

      - name: install ccrypt
        run: sudo apt-get install -y ccrypt

      - name: set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: write encrypted JWT key to file
        run: echo '${{ inputs.jwt-key-encrypted }}' >.jwt-key

      - name: write Ansible Vault password to file
        run: echo "${{ secrets.ansible-vault-password }}" >.vault-password

      - name: decrypt the private key for the Continuous Integration connected app
        run: ansible-vault decrypt --vault-password-file=.vault-password .jwt-key

      - name: install Salesforce CLI
        run: npm list -g @salesforce/cli || npm install -g @salesforce/cli && npm list -g @salesforce/cli

      - name: install sfpowerscripts
        run: npm install -g @flxbl-io/sfp

      - name: connect to Dev Hub
        run: |
          sf auth jwt grant \
              --client-id="${{ inputs.client-id }}" \
              --jwt-key-file=.jwt-key \
              --instance-url="${{ inputs.instance-url }}" \
              --username="${{ inputs.username }}" \
              --set-default-dev-hub \
              --alias dev-hub

      - name: fetch scratch org from pool
        run: sfp pool fetch -t "${{ inputs.scratch-org-pool-name }}" -v dev-hub -a scratch-org
        if: ${{ inputs.scratch-org-pool-name != '' }}

      - name: create scratch org
        run: sf org create scratch -w 15 -f config/project-scratch-def.json -d -y 1 --set-default --alias scratch-org
        if: ${{ inputs.scratch-org-pool-name == '' }}

      - name: create installation key string from packageInstallationKeys section in sfdx-project.json
        id: installationkeys
        run: |
          echo -n "installationkeys=">$GITHUB_OUTPUT
          cat sfdx-project.json | jq -r '.packageInstallationKeys|to_entries[]|[.key,.value]|@tsv'| \
          while read line; do
            eval `echo "$line"|awk '{print "package="$1" encrypted_key="$2}'`
            eval `echo $encrypted_key|awk -F: '{print "encryption_method="$1" encrypted_key="$2}'`
            case $encryption_method in
              ccrypt)
                installation_key=`echo "$encrypted_key" | base64 --decode | ccat -k .vault-password`
                ;;
              plain)
                installation_key="$encrypted_key"
                ;;
              *)
                if [ "x$encrypted_key" == "x" ]; then
                  # No encrypted key means there was no colon so key was plain text and encryption_method is actually the installation key
                  installation_key="$encryption_method"
                else
                  echo "Unsupported encryption method '$encryption_method' for package $package"
                  exit 3
                fi
                ;;
            esac
            echo -n "$package:$installation_key "
          done >>$GITHUB_OUTPUT

      - name: install dependencies using sfpowerscripts
        run: sfp dependency install -u scratch-org -v dev-hub --installationkeys "${{ steps.installationkeys.outputs.installationkeys }}"

      - name: run scripts
        run: test -d scripts/build-hooks/pre-test && for file in scripts/build-hooks/pre-test/*.apex; do sfdx apex run -f "$file"; done || echo "No pre-test scripts to run."

      - name: determine which Apex classes and triggers are marked for deletion (have a "//DELETE" line)
        run: |
          mkdir target
          grep -r '^\/\/ *DELETE$' "${{ inputs.source-directory }}"|awk -F':' '{print $1}'|while read line; do
            echo -n $line
            filename=`basename $line`
            ext=${filename##*.}
            if [ "${ext}" == "cls" ]; then
              apexClass=`basename $filename .cls`
              echo ',ApexClass,'$apexClass
            elif [ "${ext}" == "trigger" ]; then
              apexTrigger=`basename $filename .trigger`
              echo ',ApexTrigger,'$apexTrigger
            fi
          done >target/deletes.csv
          echo "`wc -l <target/deletes.csv` component(s) marked for deletion"

      - name: delete metadata marked as //DELETE
        run: |
          echo "Removing Apex classes and triggers marked as deleted from source directory..."
          awk -F, '{print "path=\""$1"\" fullName=\""$3"\""}' target/deletes.csv|while read line; do
            eval $line
            echo Deleting $fullName
            # Remove files
            rm $path $path-meta.xml
          done

      - name: push sources to scratch org and run tests for source-directory
        run: |
          set -o pipefail
          jq -r '.packageDirectories[].path' < sfdx-project.json | \
          while read path; do
            if [ $(find ${path} -name '*-meta.xml'|wc -l) -eq 0 ]; then
              echo Skipping empty package directory ${path}
            else
              if [ "${path}" == "${{ inputs.source-directory }}" -a "${{ inputs.run-tests }}" == "yes" ]; then
                testflags=""
                if [ -d "${path}/test" ]; then
                  testflags=$(find ${path}/test -name '*.cls' | while read test; do
                    if ! grep -c '^\/\/ *DELETE$' "${test}" >/dev/null; then
                      echo -n "--tests=`basename ${test} .cls` "
                    fi
                  done)
                else
                  echo "No test classes found in ${path}/test."
                fi
                sf project deploy start --source-dir $path --ignore-conflicts --test-level=RunSpecifiedTests ${testflags}
              else
                sf project deploy start --source-dir $path --ignore-conflicts
              fi
            fi
          done

      - name: package the source as metadata
        run: |
          mkdir -p "target/${{ github.event.repository.name }}-${{ github.sha }}"
          sf project convert source --source-dir "${{ inputs.source-directory }}" --output-dir="target/${{ github.event.repository.name }}-${{ github.sha }}"

      - name: archive artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ github.sha }}
          path: target/${{ github.event.repository.name }}-${{ github.sha }}

      - name: delete scratch org
        run: sf org delete scratch -p
        if: always() && inputs.delete-scratch-org-after-run
